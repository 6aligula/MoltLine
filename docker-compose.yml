version: '3.8'
services:
  api:
    build:
      context: ./moldline-api-v2
      dockerfile: Dockerfile.api
    container_name: chat-api
    restart: unless-stopped
    environment:
      - PORT=18000
    networks:
      - web-proxy

  moldline:
    build:
      context: ./moldline
    container_name: chat-web
    restart: unless-stopped
    environment:
      - PORT=8787
    networks:
      - web-proxy

networks:
  web-proxy:
    external: true
